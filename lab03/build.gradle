buildscript {
        repositories {
               jcenter()
        }
        dependencies {
            classpath 'net.sf.proguard:proguard-gradle:6.2.2'
        }
    }

plugins{
  id "application"
}
apply plugin: 'java'
ext{
  javaMainClass = "gradleDemo.Demo"
}
application{
  mainClassName = javaMainClass
}
repositories{
  mavenCentral()
}

gradle
sourceCompatibility = 1.8
version = '1.0'
jar {
  manifest {
  attributes 'Main-Class': 'Demo.java',
    'Implementation-Title': 'Demo',
    'Implementation-Version': version
  }
}
dependencies{
  compile group: 'commons-validator', name: 'commons-validator', version: '1.4.1'
}

task(minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask){
  configuration 'proguard.cfg'
  injars 'build/libs/lab03-1.0.jar'
  outjars 'build/libs/lab03-1.0.min.jar'
}
